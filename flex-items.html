<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        display: flex;
        background-color: dodgerblue;
      }

      .container div {
        background-color: #f1f1f1;
        color: #000;
        width: 100px;
        margin: 10px;
        padding: 10px;
        text-align: center;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div style="order: 3">1</div>
      <div style="order: 2">2</div>
      <div style="order: 4">3</div>
      <div style="order: 1">4</div>
    </div>
    <div class="container">
      <div style="flex-grow: 1">1</div>
      <div style="flex-grow: 1">2</div>
      <div style="flex-grow: 4">3</div>
    </div>
    <div class="container">
      <div>1</div>
      <div>2</div>
      <div style="flex-shrink: 2">3</div>
      <div>4</div>
      <div>5</div>
    </div>
    <div class="container">
      <div>1</div>
      <div>2</div>
      <div style="flex-basis: 250px">3</div>
      <div>4</div>
    </div>
  </body>
</html>
