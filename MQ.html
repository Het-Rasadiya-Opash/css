<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Query Learn</title>
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
        flex-direction: column;
      }
      .container .header {
        text-align: center;
        border: 1px solid;
        padding: 10px;
      }
      .container .section {
        display: flex;
        justify-content: space-around;
        margin-top: 10px;
      }
      .section .sidebar {
        flex: 50%;
        margin: 10px;
        border: 1px dotted;
        height: 500px;
        padding: 10px;
      }
      .section .content {
        flex: 50%;
        margin: 10px;
        height: 500px;
        padding: 10px;
        border: 1px dotted;
      }
      .container .footer {
        text-align: center;
        border: 1px solid;
        padding: 10px;
      }

      /* Media Query */
      /* 0-580px light green color */
      /* @media screen and (max-width: 580px) {
        body {
          background-color: lightgreen;
        }
      } */
      /* 581px- upto light green color */
      /* @media screen and (min-width: 581px) {
        body {
          background-color: red;
        }
      } */
      /* @media screen and (min-width: 600px) and (max-width: 900px) {
        body {
          background-color: brown;
        }
      } */
      /* @media screen and (max-width: 600px) {
        .footer {
          display: none;
        }
      } */
      @media screen and (max-width: 650px) {
        .section {
          display: flex;
          flex-direction: column;
          height: 600px;
        }
        .sidebar,
        .content {
          height: 300px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">Header</div>
      <div class="section">
        <div class="sidebar">Sidebar</div>
        <div class="content">Content</div>
      </div>
      <div class="footer">Footer</div>
    </div>
  </body>
</html>
